<!DOCTYPE html>
<html lang="es">
<head>
    <title>Estrategia de nomenclatura de recursos</title>
    <meta charset="utf-8" />
</head>
<body>
	<ul>
        <li>Domain: http://example.com/</li>
        <li>Ontological terms path: http://example.com/my_vocabulary#</li>
        <li>Individuals path: http://example.com/</li>
        <li>Ontological terms pattern: http://example.com/my_vocabulary#<term_name></li>
        <li>Individuals pattern: http://example.com/<resource_type>/<resource_name></li>
    </ul>
</body>
</html>
